<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <link href="./static/bootstrap-datepicker.min.css" rel="stylesheet" />
    <script src="./static/datepicker.js"></script>

    <title>Satta Box 1.0.0</title>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">üó≥Ô∏è SattaBox</a>
        <form class="form-inline">
            <input class="form-control" type="search" id="filterbox" placeholder="üîé Search customers ..."
                style="width: 500px;">
        </form>
        <button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#exampleModal">‚ûï Add
            Customer</button>
    </nav>

</head>

<body>
    <!-- <div class="container-fluid">
        <table id="dataTable" style="width:100%">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Old STB</th>
                    <th scope="col">New STB</th>
                    <th scope="col">Old Smart</th>
                    <th scope="col">New Smart</th>
                    <th scope="col">Warranty</th>
                    <th scope="col">Remarks</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
        </table>
    </div> 
     -->


    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">‚ûï Add
                        Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-row">

                        <div class="form-group date col-md-6" data-provide="datepicker">
                            <label for="data-date" class="col-form-label ">Date:</label>
                            <div class="input-group date" data-provide="datepicker">
                                <input type="text" class="form-control" id="data-date" placeholder="DD/MM/YYYY">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <label for="name" class="col-form-label ">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder=" Shree Prasad Gautam">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="address" class="col-form-label">Address:</label>
                            <input type="text" class="form-control" id="address" placeholder="Bharatpur,09,Chitwan">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="stb" class="col-form-label">STB No:</label>
                            <input type="text" class="form-control" id="stb" placeholder="0AXXXXX">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="smart" class="col-form-label">Smart Card No:</label>
                            <input type="text" class="form-control" id="smart" placeholder="0AXXXXX">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="warranty" class="col-form-label">Warranty No:</label>
                            <input type="text" class="form-control" id="warranty" placeholder="0AXXXXX">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="remarks" class="col-form-label">Remarks:</label>
                            <input type="text" class="form-control" id="remarks"
                                placeholder="Any additional infomation...">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">‚ûï Add</button>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
